<div class="container-fluid pedido">
    
    <div class="row mt-5  mx-auto">
      <div class="col-2  d-none d-md-flex text-center d-flex flex-column align-items-center">
         <div class="row">
            <h5>ALÉRGENOS</h5>
               <div  class="alergenos col-12 col-md-5 col-xxl-4 mx-auto my-3"  *ngFor="let alergeno of this.alergenosAux; let i = index" >
                  <img  src={{alergeno.imagen}}  alt={{alergeno.nombre}} (click)="cambioEstado(i)" matTooltip={{alergeno.nombre}} [ngStyle]="{'opacity': alergeno.estado == true ? '' : '0.4'}" >
                  
              </div>

         </div>

     </div>

        <div class="col-12 col-md-9 row justify-content-center">
         <ng-container *ngIf="this.hamburguesasFiltradas.length > 0; else arrVacio">
            <div type="button" class="justify-content-evenly mx-4 hamburguesa-card mb-3 text-center row"  *ngFor="let hamburguesa of this.hamburguesasFiltradas">
               
               <div class="row" (click)="pedirProducto('200ms', '200ms',$event)" [id]="hamburguesa._id" >
                  
                  <div class="col-10 mt-3 mx-auto ">
                     <h5>{{hamburguesa.nombre}}</h5>
                  </div>   
                  <div>
                     <img src="{{hamburguesa.imagen}}" alt="la 33">
                  </div>
                  <div class="d-flex justify-content-center align-items-center ">
                     <p class="text-white my-2 d-flex align-items-center descripcion text-center"> {{hamburguesa.descripcion | slice:0:150}}...</p>
                  </div>
                  <!-- <mat-divider></mat-divider> -->
                  <div class="d-flex my-2 justify-content-center align-items-center hamburguesa-precio">
                     <h5 class="my-2 "> {{hamburguesa.precio}} €</h5>  
                  </div>
               </div>
            </div>
         </ng-container>
             <ng-template #arrVacio>
               <h1 class="text-center px-5">No hay existe ninguna hamburguesa con estos parametros de alérgenos, lo sentimos</h1>
               <img src="./../../../assets/imagenes/burguerVacia.png" alt="hamburguesaVacia" id="burguerVacia">
           </ng-template>
        </div>
    </div>
 </div>
