<div class="dialog-hamburguesa text-center dialog" *ngFor="let hamburguesa of arrAlimentos">
    <h1 mat-dialog-title align="left" class="mb-3 pt-3 dialog-titulo">{{hamburguesa?.nombre}}</h1>
    <mat-dialog-content class="dialog-hamburguesa">
        <div class="row justify-content-end">
            <img src="./../../../../assets/imagenes/logohamburguesaBlur.png"
                class="img-fluid col-12 col-md-6 dialog-imagenLogo d-none d-lg-block" alt="logoEmpresa">
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <img src="{{hamburguesa?.imagen}}" class="ms-lg-5 img-fluid w-75 mt-3 mb-3 dialog-imagenProducto" alt="producto">
            </div>
            <div class="col-12 col-lg-8 mb-lg-5 dialog-precio">
                <h3 class="mb-lg-5 ms-lg-5 dialog-title ps-lg-3">{{hamburguesa?.precio}}.00 €</h3>
            </div>
            <div class="row">
                <h6 class="col-12 col-lg-10 dialog-descripcion">{{hamburguesa?.descripcion}}</h6>
            </div>
        </div>
        <div class="row">
            <h1 class="col-12 mt-2 mb-2">Alérgenos</h1>
            <div class="d-flex flex-wrap justify-content-center">
                <div *ngFor="let alergeno of hamburguesa.alergenos; let i = index" class="alergenos mx-1"  matTooltip={{alergeno?.nombre}}>
                    <img src={{alergeno.imagen}}  alt={{alergeno.nombre}}  >                    
                </div>
            </div>
        </div>
        <mat-divider class="mt-4"></mat-divider>
        <div class="row">
            <div class="col-12" *ngFor="let extras of hamburguesa?.extras">
                <div class="row justify-content-between mt-4">
                    <h6 class="w-25">{{extras.nombre}}</h6>
                    <h6 class="w-25">{{extras.precio}}€</h6>
                    <mat-checkbox class="w-25" color="primary" (change)="pushExtras($event,extras.nombre,extras.precio)"></mat-checkbox>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-2">{{hamburguesa?.precio}}€</h2>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-hamburguesa" align="center">
        <button mat-raised-button [mat-dialog-close]="this.pedido" color="primary">Añadir</button>
    </mat-dialog-actions>
</div>
