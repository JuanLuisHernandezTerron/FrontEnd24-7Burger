<div class="container-fluid postres">
   <div class="row container mx-auto">
      <div class="row d-flex justify-content-between align-items-end">
         <div class="col-12 col-sm-6 d-inline-block  mt-5">
            <div class=" postres-volver d-inline-block" routerLink="/admin/dashboard/productos">
               <mat-icon>
                  <span class="mt-1 material-symbols-outlined">undo</span>
               </mat-icon>
               <p class="m-0 d-inline">Volver atrás</p>
            </div>

         </div>
         <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
            <button mat-raised-button class=" mt-4  " color="primary" (click)="anadirProducto('200ms', '200ms')">Añadir producto
               <mat-icon class="mb-1">
                  <span class="material-symbols-outlined">add</span>
               </mat-icon>
            </button>

         </div>
      </div>
   </div>
   <div class="row mt-5 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-sm-6 col-12 mx-4 postres-card mb-3 text-center row" *ngFor="let postre of arrPostres">
         <div class="col-8 mt-3 ms-auto ">
            {{postre.nombre}}
         </div>
         <div class="col-2 mt-3 p-0">
            <mat-icon class="postres-borrar" (click)="borrarProducto('200ms', '200ms',$event)" id={{postre._id}}>
               <span class=" text-white" id={{postre._id}}>delete</span>
            </mat-icon>
         </div>
         <div >
            <img (click)="actualizarProducto('200ms', '200ms',$event)" id={{postre._id}} src="{{postre.imagen}}" alt="la 33">
         </div>
         <div>
            <p class="text-white mt-2 descripcion"> {{postre.descripcion}}</p>
         </div>
      </div>
   </div>
</div>
