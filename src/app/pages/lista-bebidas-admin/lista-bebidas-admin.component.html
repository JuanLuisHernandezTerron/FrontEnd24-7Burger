<div class="container-fluid bebidas">
    <div class="row container mx-auto">
        <div class="row d-flex justify-content-between align-items-end">
            <div class="col-12 col-sm-6 d-inline-block mt-5">
               <div class="bebidas-volver d-inline-block" routerLink="/admin/dashboard/productos">
                  <mat-icon >
                      <span class="mt-1 material-symbols-outlined">undo</span>
                  </mat-icon>
                  <p class="m-0 d-inline">Volver atrás</p>
              </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
               <button mat-raised-button class=" mt-4  " color="primary" (click)="anadirProducto('0ms', '0ms')">Añadir producto
                  <mat-icon class="mb-1">
                      <span class="material-symbols-outlined">add</span>
                  </mat-icon>
              </button>

            </div>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-sm-6 col-12 mx-4 bebidas-card mb-3 text-center row" *ngFor="let bebida of arrBebida">
             <div class="col-8 mt-3 ms-auto " id={{bebida._id}}>
               {{bebida.nombre}}
             </div>
             <div class="col-2 mt-3 p-0">
               <mat-icon (click)="borrarProducto('200ms', '200ms',$event)" id={{bebida._id}}>
                  <span id={{bebida._id}} class=" text-white" >delete</span>
               </mat-icon>
             </div>
             <div>
                <img id={{bebida._id}} src={{bebida.imagen}} (click)="actualizarProducto('200ms', '200ms',$event)" alt="{{bebida.nombre}}">
             </div>
             
        </div>
    </div>
    
</div>
