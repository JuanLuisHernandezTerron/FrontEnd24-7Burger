<div class="container-fluid pedidos">
    <div class="row container mx-auto">
        <div class="row d-flex justify-content-between align-items-end">
            <div class="col-12 col-sm-6 d-inline-block mt-5">
                <div class=" pedidos-volver d-inline-block" routerLink="/admin/dashboard">
                    <mat-icon>
                        <span class="mt-1 material-symbols-outlined">undo</span>
                    </mat-icon>
                    <p class="m-0 d-inline">Volver atr√°s</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h1 class="col-12 mt-5 text-center">PEDIDOS</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-12">
            <h3 class="text-center col-12">Pendientes</h3>
            <mat-card class="row mt-3 col-8 mb-3  text-center align-items-center m-auto justify-content-between" *ngFor="let datos of arrayPedidoEnEspera">
                <div class="col-xl-6 col-12 row d-flex justify-content-center mx-auto">
                    <div class="row justify-content-between">
                        <span class="d-inline-block">{{datos.datos_cliente.nombre}}</span>
                        <span class="d-inline-block">{{datos._id}}</span>
                    </div>
                </div>
                <div class="col-xl-6 col-12 row pedidos-margin text-xl-end text-center mx-auto">
                    <div>
                        <button class="my-2 py-4" mat-raised-button color="primary" (click)="pdfConverter(datos)">Ver Comanda</button>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-12 col-xl-6">
            <h3 class="text-center">En proceso</h3>
            <mat-card class="row mt-3 col-8 mb-3 text-center align-items-center m-auto justify-content-between" *ngFor="let datos of arrayPedidoEnProceso">
                <div class="col-12 col-xl-5 row d-flex ">
                    <div class="row justify-content-center mx-auto">
                        <span class="d-inline-block">{{datos.datos_cliente.nombre}}</span>
                    </div>
                    <div class="row">
                        <span class="d-inline-block"> {{datos._id}}</span>
                    </div>
                </div>
                <div class="col-1 mx-auto">
                    <mat-icon matTooltip="Volver a imprimir TICKET"
                        aria-label="Button that displays a tooltip when focused or hovered over"
                        class="pedidos-volverNavigation me-5 mt-1" (click)="generadorPDF(datos)">print</mat-icon>
                </div>
                <div class="col-12 col-xl-6 row mx-auto">
                    <div class="  text-xl-end text-center">
                        <button mat-raised-button class="my-2 py-4" color="primary" (click)="finalizarPedido(datos)">Finalizar Pedido</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
